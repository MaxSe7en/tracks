<!DOCTYPE html>
<html>
<head>
  <title>Casino Coin Animation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <h1>Casino Table</h1>
  <table>
    <tr>
      <td id="board1" class="board">Board 1</td>
      <td id="board2" class="board">Board 2</td>
      <td id="board3" class="board">Board 3</td>
      <td id="board4" class="board">Board 4</td>
      <td id="board5" class="board">Board 5</td>
    </tr>
  </table>

  <div id="coinSelection">
    <img src="bitcoin-copper.svg" alt="Coin 1" data-coin="coin1" id="coin1">
    <img src="bitcoin-silver.svg" alt="Coin 2" data-coin="coin2" id="coin2">
    <img src="bitcoin.svg" alt="Coin 3" data-coin="coin3" id="coin3">
  </div>

  <script src="js.js">
    // Your Anime.js animations will be added here
  </script>
</body>
</html>
